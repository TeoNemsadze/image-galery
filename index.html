<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1/6</div>
            <img src="nature1.jpg" style="width: 100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">2/6</div>
            <img src="nature2.jpg" style="width: 100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">3/6</div>
            <img src="nature3.jpg" style="width: 100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">4/6</div>
            <img src="nature4.jpg" style="width: 100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">5/6</div>
            <img src="nature5.jpg" style="width: 100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">6/6</div>
            <img src="nature6.jpg" style="width: 100%">
        </div>
    </div>
    <!-- Netx and Previous button -->
    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a class="next" onclick="plusSlides(1)">&#10095</a>
    <!-- Image text -->
    <div class="caption-container">
        <p id="caption"></p>
    </div>
     <!-- Thumbnail Images -->
     <div class="row">
        <div class="column">
          <img class="demo cursor" src="nature1.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
        </div>
        <div class="column">
          <img class="demo cursor" src="nature2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
        </div>
        <div class="column">
          <img class="demo cursor" src="nature3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
        </div>
        <div class="column">
          <img class="demo cursor" src="nature4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
        </div>
        <div class="column">
          <img class="demo cursor" src="nature5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
        </div>    
        <div class="column">
          <img class="demo cursor" src="nature6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
        </div>
      </div>
    </div>
</body>
</html>
